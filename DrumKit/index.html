<!DOCTYPE html>
<html lang="en">
<head>
<title>Drum-Kit</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./styles.css"/>
  <!--Loading script async-->
  <script async src="./script.js"></script>
</head>

<body>
<div class="keys">
  <div data-key="65" class="key">
    <kbd>A</kbd>
    <section class="sound">clap</section>
  </div>
  <div data-key="83" class="key">
    <kbd>S</kbd>
    <section class="sound">hihat</section>
  </div>
  <div data-key="68" class="key">
    <kbd>D</kbd>
    <section class="sound">kick</section>
  </div>
  <div data-key="70" class="key">
    <kbd>F</kbd>
    <section class="sound">openhat</section>
  </div>
  <div data-key="71" class="key">
    <kbd>G</kbd>
    <section class="sound">boom</section>
  </div>
  <div data-key="72" class="key">
    <kbd>H</kbd>
    <section class="sound">ride</section>
  </div>
  <div data-key="74" class="key">
    <kbd>J</kbd>
    <section class="sound">snare</section>
  </div>
  <div data-key="75" class="key">
    <kbd>K</kbd>
    <section class="sound">tom</section>
  </div>
  <div data-key="76" class="key">
    <kbd>L</kbd>
    <section class="sound">tink</section>
  </div>
</div>

<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/boom.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>

</body>
</html>
